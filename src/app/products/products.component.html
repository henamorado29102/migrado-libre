<h1>Products!</h1>
<div class="product-grid">
  @for (product of paginatedProducts; track $index) {
  <app-product [product]="product"></app-product>
  }
</div>

<app-paginate
  [totalItems]="products.length"
  [itemsPerPage]="limit"
  (paginatedItems)="onPaginatedProducts($event[0], $event[1])"
>
</app-paginate>
